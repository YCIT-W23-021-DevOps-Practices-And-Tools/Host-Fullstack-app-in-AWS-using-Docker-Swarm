version: '3.2'

networks:
    ycit021-network:
        external: true

services:

    ycit_db:
        container_name: ycit_db
        networks:
            - ycit021-network
        image: mysql:8.0.29
        platform: linux/amd64
        volumes:
            - ./mysql/~~data:/var/lib/mysql
            - ./mysql/dev-init.sql:/docker-entrypoint-initdb.d/init.sql
        environment:
            - MYSQL_ROOT_PASSWORD=mysql-root-password
            - PORT=3306
        ports:
            - '3306:3306'
    ycit021_front-end:
        container_name: ycit021_front-end
        networks:
            - ycit021-network
        build:
            context: ./front-end
            dockerfile: ./Dockerfile
        restart: unless-stopped
        # platform: linux/amd64
        ports:
            - '3001:3000'
        environment:
            - TEST_VAR=test
        volumes:
          - ./front-end:/app
        command:
            - /bin/bash
            - -c
            - |
               npm i && npm run start

    ycit021_api:
        container_name: ycit021_api
        networks:
            - ycit021-network
        build:
            context: ./api
            dockerfile: ./Dockerfile
        restart: unless-stopped
        # platform: linux/amd64
        ports:
            - '8001:3000'
        environment:
            - TEST_VAR=test
        volumes:
          - ./api:/app
        command:
            - /bin/bash
            - -c
            - |
               npm i && npm run start:debug

